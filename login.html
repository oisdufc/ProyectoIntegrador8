<form id="loginForm" action="./index.html" method="get">
    <section class="contenedorLogin">
<div class="formLogin">
   <h2 class="hLogin">
       Iniciar sesión</h2>
       <div>
           <label>Email: </label>
           <input type="email" name="mail" id="email" value="" placeholder="ej:pnadinic@gmail.com">
       </div>
       <div>
           <label>Contraseña</label>
           <input type="password" name="pass" id="password" value="" placeholder="ej:Algo123">
       </div>
       <div>
           <button type="submit"> Ingresar </button>
       </div>
       <div>
           <a href="./registro.html">No tengo cuenta</a>
       </div>
</div>
    </section>
   
</form>
